<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>
<body>
    <div class="title">
        <h1>To Do List App</h1>
    </div>
    <div class="instructions">
        <p id="first">Enter text into input field to add items to the list</p>
        <p id="second">Click the item to mark it as complete</p>
        <p id="third">Click the "X" to remove the item from the list</p>
    </div>
    <div class="input">
        <input type="text" id="userInput" placeholder="New Item..." maxlength="30">
        <button id="enter">Enter</button>
    </div>
    <div class="output">
        <ul class="outputList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
